<div class="container mt-5">
  <div class="row">
    <form (submit)="search()">
      <div class="col-12 d-flex align-items-center">
        <label for="searchInput">Város keresése:</label>
        <input
          type="text"
          id="searchInput"
          name="searchInput"
          class="form-control"
          [(ngModel)]="searchTerm"
          placeholder="Város keresése... (pl. Budapest,hu)"
        />
        <button class="btn btn-primary ms-3 px-3" [disabled]="!searchTerm">
          Keresés
        </button>
      </div>
    </form>
  </div>
</div>
<!-- List of results -->
<div class="container mb-5" *ngIf="searchResults">
  <div class="row pt-5">
    <div
      *ngFor="let result of searchResults"
      class="col-xl-3 col-md-6 col-sm-12"
    >
      <app-card
        *ngIf="result"
        [data]="result"
        (deleteButtonClicked)="deleteCard(result.name)"
      ></app-card>
    </div>
  </div>
</div>
